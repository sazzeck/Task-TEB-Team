{%extends 'index.html'%}

{%load static%}

{%block extrahead%}
<link rel="stylesheet" href="{%static 'main/main.css'%}">
{%endblock%}

{%block content%}
<div class="main-wrapper">
    <div class="main-header">
        <p class="username">{{request.user.username}}</p>
        {%if user.is_authenticated%}
            <a class="logout-button" href="{%url 'logout'%}">Log Out</a>
        {%endif%}
    </div>
</div>
{%endblock%}
